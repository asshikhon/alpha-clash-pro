<!DOCTYPE html>
<html lang="en" >
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>alphabet clash</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.0/dist/full.min.css" rel="stylesheet" type="text/css" />
<script src="https://cdn.tailwindcss.com"></script>
<link rel="stylesheet" href="styles/styles.css">

</head>
<body class="font-poppins">
    

<main class="min-h-screen bg-[#010313] bg-[url(images/background.png)] bg-no-repeat bg-center">

    <!-- home screen -->
    <section class="home min-h-screen text-white flex flex-col items-center justify-center ">
<h1 class="text-8xl font-anton uppercase ">Alpha Clash Pro</h1>

<div class="flex flex-col items-center gap-12">

    <p class="font-2xl">Unleash Your Keyboard Kung Fu : Press “Enter” to Play</p>
    <button class="btn bg-white text-black">Play Now</button>

</div>

    </section>

    <!-- playground start -->
    <section class="play-ground hidden">

        <div class="flex flex-col items-center gap-24 pt-20">
<!-- screen -->

<div class="artboard artboard-horizontal phone-6 border-[20px] rounded-2xl border-[#010313cc] bg-[#FFFFFFB3]" >
<div class="flex justify-center ">
    <p class="bg-[#2F2941] px-4 pb-2 rounded-b-xl">Don't watch keyboard  while playing...</p>
</div>

<div class="flex justify-center items-center h-full">
    <p class="text-black text-9xl font-bold">Y</p>
</div>


</div>

<!-- keyboard start-->

<div>

    <div class="flex justify-center gap-1 my-1 w-full">
        <kbd class="kbd">q</kbd>
        <kbd class="kbd">w</kbd>
        <kbd class="kbd">e</kbd>
        <kbd class="kbd">r</kbd>
        <kbd class="kbd">t</kbd>
        <kbd class="kbd">y</kbd>
        <kbd class="kbd">u</kbd>
        <kbd class="kbd">i</kbd>
        <kbd class="kbd">o</kbd>
        <kbd class="kbd">p</kbd>
      </div> 
      <div class="flex justify-center gap-1 my-1 w-full">
        <kbd class="kbd">a</kbd>
        <kbd class="kbd">s</kbd>
        <kbd class="kbd">d</kbd>
        <kbd class="kbd">f</kbd>
        <kbd class="kbd">g</kbd>
        <kbd class="kbd">h</kbd>
        <kbd class="kbd">j</kbd>
        <kbd class="kbd">k</kbd>
        <kbd class="kbd">l</kbd>
      </div> 
      <div class="flex justify-center gap-1 my-1 w-full">
        <kbd class="kbd">z</kbd>
        <kbd class="kbd">x</kbd>
        <kbd class="kbd">c</kbd>
        <kbd class="kbd">v</kbd>
        <kbd class="kbd">b</kbd>
        <kbd class="kbd">n</kbd>
        <kbd class="kbd">m</kbd>
        <kbd class="kbd">/</kbd>
      </div>
</div>

<!-- keyboard end -->

<!-- life score -->

<div class="flex justify-between w-[58%]">
    <!-- 1st btn -->
    <button class="btn rounded-full text-white bg-[#894189] px-4">
        Life
      <img src="./images/Group-23.svg" alt="">
        <span>1</span>
      </button>
      <!-- 2nd btn -->
      <button class="btn rounded-full text-white bg-[#360490] px-4">
        Score
<img src="./images/monetization_on.svg" alt="">
<span>1</span>
      </button>

    </div>

        </div>
    </section>
    
<!-- playground end -->
<!-- final score -->
    <section class="score flex justify-center items-center min-h-screen hidden">

<div class="text-white text-center space-y-6 bg-[#FFFFFF33] p-12 rounded-3xl">
    <h1 class="text-8xl">
        <span class="font-extrabold">Score :</span>
    </h1>
<button class="btn text-2xl text-[#010313] bg-[white]">Play Again</button>

<p class="text-xl">Practice will make a Pro</p>
</div>

    </section>

</main>

</body>
</html>
